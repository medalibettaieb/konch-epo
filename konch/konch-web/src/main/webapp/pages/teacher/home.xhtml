<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>hi : #{identity.user.name}</h1>
	<h:form id="form">
		<h:dataTable value="#{projectBean.projects}" var="p" border="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<h:outputText value="#{p.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>
				<h:commandButton action="#{projectBean.doShowForm()}" value="select">
					<f:setPropertyActionListener value="#{p}"
						target="#{projectBean.project}"></f:setPropertyActionListener>
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<h:commandButton action="#{projectBean.doShowFormNew()}" value="NEW" />

		<h:panelGrid columns="2" rendered="#{projectBean.showForm}">
			<h:outputText value="name" />
			<h:inputText id="i1" value="#{projectBean.project.name}" required="true" requiredMessage="ti yezzi "/>
			<h:message for="i1"/>
			<h:commandButton action="#{projectBean.dosaveOrUpdate()}"
				value="save or update" />
			<h:commandButton action="#{projectBean.doDelete()}" value="delete" />
			<h:commandButton action="#{projectBean.cancel()}" value="cancel" />
		</h:panelGrid>

	</h:form>
</body>
</html>
